syntax = "proto3";

message User {
  string token = 1;
  string mail = 2;
  int32 created = 3;
  int32 logged_in = 4;
}

message MailIdentityRequest {
  string mail = 1;
  string password = 2;
}

service MailIdentity {
  rpc Login (MailIdentityRequest) returns (User);
  rpc Regist (MailIdentityRequest) returns (User);
}
